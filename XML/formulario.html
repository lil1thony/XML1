<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="enviarinfromacionXML.js"></script>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form onsubmit="return enviarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" required>
        <br>
        <label for="anio">Año de Nacimiento: </label>
        <input type="number" id="anio" required>
        <br>
        <label for="telefono">Nùmero de telefono </label>
        <input type="number" id="telefono" required>
        <br>
        <button type="submit">Enviar</button>

</body>

</html>
